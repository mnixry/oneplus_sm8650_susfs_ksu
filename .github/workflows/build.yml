name: Build

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * *"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        manifest_file:
          # - oneplus12_u
          - oneplus12_v
          - oneplus_13r
          - oneplus_ace3_pro
          - oneplus_ace3_pro_v
          - oneplus_ace5
          - oneplus_pad2_v
        build_type:
          - mksu
          - ksu-susfs
      fail-fast: false

    steps:
      - uses: actions/checkout@main

      - uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - uses: actions/setup-python@main
        with:
          python-version: "3.x"

      - name: Install repo tool
        run: |
          sudo apt-get update
          sudo apt-get install repo
          mkdir kernel_workspace

      - name: Initialize repo and sync
        working-directory: kernel_workspace
        run: |
          repo init \
            -u https://github.com/OnePlusOSS/kernel_manifest.git \
            -b refs/heads/oneplus/sm8650 \
            -m ${{ matrix.manifest_file }}.xml \
            --depth=1 --repo-rev=v2.16
          repo --trace sync -c -j$(nproc) --no-tags --fail-fast

      - name: Build
        working-directory: kernel_workspace
        id: build
        env:
          BUILD_TYPE: ${{ matrix.build_type }}
        run: |
          ../build_mksu.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@main
        with:
          name: |
            ${{ matrix.build_type == 'ksu-susfs' &&
            format('AnyKernel3-{0}-{1}-KSU-{2}-SUSFS-{3}', matrix.manifest_file, steps.build.outputs.kernel_version, steps.build.outputs.ksu_version, steps.build.outputs.susfs_version) ||
            format('AnyKernel3-{0}-{1}-MKSU-{2}', matrix.manifest_file, steps.build.outputs.kernel_version, steps.build.outputs.ksu_version) }}
          path: kernel_workspace/AnyKernel3
          compression-level: 9
